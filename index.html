<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="time">
            <span class="digit" id="timeDisplay">00 : 00 : 00 : 00</span>
        </div>
        <div class="btn">
            <button class="controller" id="start" onclick="start()">Start</button>
            <button class="controller" id="stop" onclick="stop()">Stop</button>
            <button class="controller" id="reset" onclick="reset()">Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
